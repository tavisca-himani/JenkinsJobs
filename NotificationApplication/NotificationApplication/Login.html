<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--// <meta charset="utf-8" />-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



    <div class="container">
        <label><b>Email</b></label>
        <input type="text" id="Email" placeholder="Enter EmailAddress" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" id="Password" placeholder="Enter Password" name="psw" required>

        <button id="login" onclick="AuthenticateUser()">Login</button>
        
    </div>
    <br />
    <div class="container" style="background-color:#f1f1f1">

        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <script>

        function AuthenticateUser() {
            jQuery.support.cors = true;
            var user = {

                Email: document.getElementById('Email').value,
                Password: document.getElementById('Password').value

            };
            $.ajax({
                url: 'http://localhost:52117/api/Notifications/authenticate',
                method: 'POST',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(user),
                success: function (response) {
                    if (response == true) {
                        localStorage.user = document.getElementById('Email').value;
                        window.location = "index.html";
                    }
                    else
                    {
                        alert("Invalid user");
                    }
                    
                }
                
            
            });
        }
    </script>

</body>
</html>
