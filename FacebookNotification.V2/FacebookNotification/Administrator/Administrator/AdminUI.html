<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
<style>
    textarea{
        width: 200px;
        margin-left: 20px;
        height:100px;
    }
</style>

</head>

<body>
    <form id="adminNotification" class="text-center center container" >
        <label>Add Notification</label><br />
        <textarea id="textContent"></textarea><br />
        <hr />
        <button id="display_User" class="btn btn-primary">
            Display_User
        </button>
        <button class="btn btn-primary"id="addNotification">submit</button>

    </form>
    <script>
        $(document).ready(function () {
            $("#addNotification").click(function () {
                var notification = {
                    Message:$('#textContent').val(),
                    };
                var url = "http://localhost:58258/api/notification/Add/";
                $.ajax({
                    url: url,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(notification),
                    success: function (response) {
                        alert("Success");
                    },
                    error: function (response) {
                        alert("Message cannot be Null");
                    }
                });
            });


            $("#display_User").click(function () {
               
                var url = "http://localhost:58258/api/user/getAll";
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (response) {
                        alert("Success");
                    },
                    error: function (response) {
                        alert("error");
                    }
                });
            });

        });
    </script>>
</body>
</html>
